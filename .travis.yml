dist: trusty
language: rust
services: docker
sudo: required

env:
  global:
    - CRATE_NAME=rs-collector
    - secure: 

matrix:
  include:
    # Linux
    - env: TARGET=x86_64-unknown-linux-gnu DEPLOY_ARCH=amd64
    - env: TARGET=x86_64-unknown-linux-musl

    # OSX
    - env: TARGET=x86_64-apple-darwin
      os: osx

    # Raspi
    - env: TARGET=armv7-unknown-linux-gnueabihf DEPLOY_ARCH=armhf

    # Testing future Rust versions
    - env: TARGET=x86_64-unknown-linux-gnu
      rust: beta
    - env: TARGET=x86_64-unknown-linux-gnu
      rust: nightly

  allow_failures:
  - rust: beta
  - rust: nightly

branches:
  only:
  - master
  - travis-ci
  - "/^v.*$/"

before_install: set -e

install:
  - sh .ci/install.sh
  - source ~/.cargo/env || true

script:
  - bash .ci/script.sh

after_script: set +e

before_deploy:
  - sh .ci/before_deploy.sh

deploy:
  - provider: packagecloud
    username: lukaspustina
    token:
      secure: 
    repository: opensource
    dist: ubuntu/trusty
    package_glob: "**/*.deb"
    skip_cleanup: true
    on:
      tags: true
      condition:
      - "$TRAVIS_OS_NAME == linux"
      - "$DEPLOY_ARCH"
  - provider: packagecloud
    username: centerdevice
    token:
      secure: 
    repository: infrastructure
    dist: ubuntu/trusty
    package_glob: "**/*.deb"
    skip_cleanup: true
    on:
      tags: true
      condition:
      - "$TRAVIS_OS_NAME == linux"
      - "$DEPLOY_ARCH"
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: "$CRATE_NAME-$TRAVIS_TAG-$TARGET.*"
    skip_cleanup: true
    on:
      tags: true
      condition:
      - "$TRAVIS_OS_NAME == linux"
      - "$DEPLOY_ARCH"

after_deploy:
  - cd /home/travis/build/lukaspustina/rs-collector; cargo publish --token ${CRATES_IO_TOKEN}

